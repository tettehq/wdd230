<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Table assignment">
        <title>Aaron Quarshie: Table Build Assignment</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" href="css/table.css">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="3" scope="colgroup">ACME Wildwest</th>
                </tr>
                <tr>
                    <th scope="col">Period</th>
                    <th scope="col">Sales</th>
                    <th scope="col">Sales Goal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">August</th>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <th scope="row">September</th>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <th scope="row">October</th>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <th scope="row">November</th>
                    <td>$8,610</td>
                    <td>$7,500</td>
                </tr>
                <tr>
                    <th scope="row"><em>Black Friday</em></th>
                    <td id="blackFriday" colspan="2">$3,200</td>
                </tr>
                <tr>
                    <th scope="row">December</th>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled <span></span> by Aaron Quarshie</td>
                </tr>
            </tfoot>
        </table>
        <script src="js/script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script>
            WebFont.load({
                google: {
                families: ['Ubuntu']
                }
            });
        </script>
    </body>
</html>
